<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h3>Rock Paper Scissors</h3>
    <div class="buttons">
      <button
        onclick="yourMove = 'Rock';
function1()"
      >
        <img src="/img/Rock.png" class="rock" />
      </button>
      <button
        onclick="yourMove = 'Paper';
function1()"
      >
        <img src="/img/Paper.png" class="paper" />
      </button>
      <button
        onclick="yourMove = 'Scissors';
function1()"
      >
        <img src="/img/Scissors.png" class="scissors" />
      </button>
    </div>
    <div class="inf">
      <p class="moves"></p>
    </div>
    <div>
      <p class="res"></p>
      <p class="score">Wins: 0, Losses: 0, Ties: 0</p>
    </div>
    <div class="reset-button-container">
      <button
        onclick="results = {
    wins: 0,
    losses: 0,
    ties: 0,
  };
  localStorage.removeItem('result')
  updateScore();
  moves.innerHTML = ''
  res.innerHTML = ''
  "
        class="reset-button"
      >
        Reset Score
      </button>
    </div>

    <script>
      let score = document.querySelector(".score");
      let computerMove = "";
      let yourMove = "";
      let moves = document.querySelector(".moves");
      let res = document.querySelector(".res");
      let results = JSON.parse(localStorage.getItem("result")) || {
        wins: 0,
        losses: 0,
        ties: 0,
      };

      updateScore();

      function function1() {
        let randomNumber = Math.random();

        if (randomNumber >= 0 && randomNumber < 1 / 3) {
          computerMove = "Rock";
        } else if (randomNumber > 1 / 3 && randomNumber < 2 / 3) {
          computerMove = "Paper";
        } else if (randomNumber > 2 / 3 && randomNumber < 1) {
          computerMove = "Scissors";
        }

        if (yourMove === computerMove) {
          results.ties += 1;
          res.innerHTML = "Tie";
          updateMove();
        } else if (
          (yourMove === "Rock" && computerMove === "Paper") ||
          (yourMove === "Paper" && computerMove === "Scissors") ||
          (yourMove === "Scissors" && computerMove === "Rock")
        ) {
          results.losses += 1;
          res.innerHTML = "You Lost";
          updateMove();
        } else if (
          (yourMove === "Rock" && computerMove === "Scissors") ||
          (yourMove === "Scissors" && computerMove === "Paper") ||
          (yourMove === "Paper" && computerMove === "Rock")
        ) {
          results.wins += 1;
          res.innerHTML = "You Won";
          updateMove();
        }
        updateScore();
        localStorage.setItem("result", JSON.stringify(results));
      }

      function updateScore() {
        score.innerHTML = `Wins: ${results.wins}, Losses: ${results.losses}, Ties: ${results.ties}`;
      }

      function updateMove() {
        moves.innerHTML = `<p>You Chose</p> <img src="/img/${yourMove}.png" class="icon" /> <img src="/img/${computerMove}.png" class="icon" /> <p>Computer Chose</p> `;
      }
    </script>
  </body>
</html>
