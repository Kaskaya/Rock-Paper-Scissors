<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors Game</title>
  </head>
  <body>
    <h3
      style="
        font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI',
          Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue',
          sans-serif;
      "
    >
      Rock Paper Scissors
    </h3>

    <button
      onclick="yourMove = 'Rock';
    function1()"
    >
      Rock
    </button>
    <button
      onclick="yourMove = 'Paper';
    function1()"
    >
      Paper
    </button>
    <button
      onclick="yourMove = 'Scissors';
    function1()"
    >
      Scissors
    </button>
    <button
      onclick="results = {
        wins: 0,
        losses: 0,
        ties: 0,
      }"
    >
      Reset Score
    </button>

    <script>
      let computerMove = "";
      let yourMove = "";
      let results = {
        wins: 0,
        losses: 0,
        ties: 0,
      };

      results = JSON.parse(localStorage.getItem("result"));

      function function1() {
        let randomNumber = Math.random();

        if (randomNumber >= 0 && randomNumber < 1 / 3) {
          computerMove = "Rock";
        } else if (randomNumber > 1 / 3 && randomNumber < 2 / 3) {
          computerMove = "Paper";
        } else if (randomNumber > 2 / 3 && randomNumber < 1) {
          computerMove = "Scissors";
        }

        if (yourMove === computerMove) {
          results.ties += 1;
          alert(
            `You chose ${yourMove}. Computer chose ${computerMove}. It's a tie.
            Wins: ${results.wins}, Losses: ${results.losses}, Ties: ${results.ties}`
          );
        } else if (
          (yourMove === "Rock" && computerMove === "Paper") ||
          (yourMove === "Paper" && computerMove === "Scissors") ||
          (yourMove === "Scissors" && computerMove === "Rock")
        ) {
          results.losses += 1;
          alert(
            `You chose ${yourMove}. Computer chose ${computerMove}. You lost.
            Wins: ${results.wins}, Losses: ${results.losses}, Ties: ${results.ties}`
          );
        } else if (
          (yourMove === "Rock" && computerMove === "Scissors") ||
          (yourMove === "Scissors" && computerMove === "Paper") ||
          (yourMove === "Paper" && computerMove === "Rock")
        ) {
          results.wins += 1;
          alert(
            `You chose ${yourMove}. Computer chose ${computerMove}. You Won.
            Wins: ${results.wins}, Losses: ${results.losses}, Ties: ${results.ties}`
          );
        }
        localStorage.setItem("result", JSON.stringify(results));
      }
    </script>
  </body>
</html>
